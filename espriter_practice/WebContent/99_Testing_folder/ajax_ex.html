<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOk").onclick = function(){
		startXhr();
	}
	
	document.getElementById("btnOk2").onclick = function(){
		startXhr2();
	}
}

var xhr;

function startXhr(){
	//alert("aa");
	xhr = new XMLHttpRequest();
	
	xhr.open("get", "a2_1.json", true);
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status == 200){
				process_data();
			}else{
				alert("요청 실패:" + xhr.status);	
			}
		}
	}
	xhr.send(null);
}

function startXhr2(){
	//alert("aa");
	xhr = new XMLHttpRequest();
	
	xhr.open("get", "a2_1.jsp", true);
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status == 200){
				process_data();
			}else{
				alert("요청 실패:" + xhr.status);	
			}
		}
	}
	xhr.send(null);
}

function process_data() {
	var data = xhr.responseText;
	//alert(data);
	var parseData = JSON.parse(data);  //배열 객체화
	//alert(parseData);
	//alert(parseData.sangpum.length);
	var str = "";
	for(var i=0; i < parseData.sangpum.length; i++){
		str += parseData.sangpum[i].code + " " + 
			parseData.sangpum[i].sang + " " +
			parseData.sangpum[i].su + " " +
			parseData.sangpum[i].dan + "<br>";
	}
	
	document.getElementById("disp").innerHTML = str;
}
</script>
</head>
<body>
<button id="btnOk">Ajax로 JSON 읽기</button>
<button id="btnOk2">Ajax로 JSON 읽기(DB)</button>
<br><br>
<div id="category">

</div>
<div id="disp"></div>
</body>
</html>
