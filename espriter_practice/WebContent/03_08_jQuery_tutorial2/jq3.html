<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//var p = document.getElementsByTagName("p");
	var p =$("p");
	p[0].style.color = "red"; // p 태그에 빨간색(js 형식)
	p[1].style.color = "blue"; // p의 2번째 태그에 파란색(js 형식)
	p[2].style.color = "green"; // p의 3번째 태그에 초록색(js 형식)
	
	$("p").eq(1).css("color", "aqua"); //// p의 1번째 태그에 아쿠아색(jq 형식)
	//alert($("p").index($(".kbs"))); → p태그 중에 kbs가 있는 것인 몇번째에 있는가?
	$("p").eq($("p").index($(".kbs"))).css("color", "yellow"); // p태그 중 kbs가 있는 것을 yellow 색으로 변경
	
	// $("요소1~요소2") : 요소 1에서 검색 시작
	var arr =$("h1~p")
	//alert(arr.size()); // 3개, 즉 h1 위에 있는 태그는 미지정됨
	var result = "";
	for(var i = 0; i< arr.length; i++){
		//result += arr[i].innerHTML + ", ";
		//result += arr[i].innerText + ", ";
		//result += $(arr[i]).html() + " , "; // jQuery 양식 html 읽기
		result += $(arr[i]).text() + " , "; // jQuery 양식 text 읽기
	}
	//alert("result : " + result);
	console.log("result : " + result); // 콘솔 로그로 남기기
	
	var arr2 = $("p:not(.kbs)"); // kbs를 제외한 p태그 선택
	//alert(arr2.size()); //3
	
	//실행 중에 요소 추가
	//$("b").prepend("<h2>요소 추가(기존요소 앞)</h2>");
	$("b").prepend("<h2>요소 추가(기존요소 앞)</h2>").prependTo("b"); // 소스와 타깃을 변경 가능
	$("b").append("<h2>요소 추가(기존요소 뒤)</h2)");
	//$("<h2>요소 추가(기존 요소 뒤)</h2>").appendTo("b");
	
	//반복
	var arr3 = "";
	$("li").each(function(){
		arr3 += $(this).html()+" ";
	});
	//alert(arr3);
	console.log(arr3);
	
	//사용자 정의 선택자
	$("tbody tr").css("background", "#ccddee");
	$("tbody tr:odd").css("background", "#123456"); // 홀수
	$("tbody tr:even").css("background", "#654321"); // 짝수
	$("tbody tr:eq(1)").css("background", "#yellow"); // index
	$("tbody tr:gt(3)").css("background", "#red"); // 3보다 클 때
	$("tbody tr:lt(2)").css("background", "#yellow");
	$("tbody tr:contains('tom3')").css("background", "#gold"); // index
	
});

</script>
</head>
<body>
<p>jq test</p>
